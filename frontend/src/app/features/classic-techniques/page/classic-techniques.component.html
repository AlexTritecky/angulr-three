<div class="container">
  <div class="container__nav">
    <a
      *ngFor="let lesson of lessons"
      class="container__nav--item"
      [routerLink]="lesson.path"
      routerLinkActive="active"
    >
      {{ lesson.label }}
    </a>
  </div>
  <div class="container__animation">
    <canvas #classicCanvas></canvas>
  </div>
</div>
